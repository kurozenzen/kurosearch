<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-family: "Roboto", sans-serif;
        background-color: black;
      }

      @font-face {
        font-family: "Zen Kaku Gothic New";
        font-weight: 900;
        src: url("ZenKakuGothicNew-Black-subset.woff2") format("woff2"),
          url("ZenKakuGothicNew-Black-subset.woff") format("woff");
      }

      @font-face {
        font-family: "Roboto";
        font-weight: 400;
        src: url("Roboto-Regular.woff2") format("woff2"),
          url("Roboto-Regular.woff") format("woff");
      }

      @font-face {
        font-family: "Roboto";
        font-weight: 400;
        font-style: italic;
        src: url("Roboto-Italic.woff2") format("woff2"),
          url("Roboto-Italic.woff") format("woff");
      }

      body {
        max-width: 800px;
        margin: auto;
        padding: 1rem;
        transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      @layer reset {
        ol,
        ul {
          list-style-type: none;
          margin-block: 0;
          padding-left: 0;
        }
        p {
          margin-block: 0;
        }
      }

      @media (pointer: fine) {
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
          transition: background-color 0.12 ease-in-out;
        }

        ::-webkit-scrollbar-track {
          background: transparent;
        }

        ::-webkit-scrollbar-thumb {
          background: var(--background-1);
          border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: var(--background-2);
        }
      }
    </style>

    <title>Kurosearch</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <!-- PWA -->
    <meta name="description" content="Rule34 browsing re-imagined." />
    <link rel="apple-touch-icon" href="/ks-192.png" sizes="192x192" />
    <link rel="mask-icon" href="/favicon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body class="dark">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
